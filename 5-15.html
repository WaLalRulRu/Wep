<!DOCTYPE html>
<html>
    <head>
        <title>연습</title>
        <style>
            /*input 태그 사용 가능일 때 화이트 키워드 적용*/
            input:enabled{background: white;}
            /*input 태그 사용 가능일 때 그레이 키워드 적용*/
            input:disabled{background: gray;}
            /*input 태그 사용 가능일 때 오렌지 키워드 적용*/
            input:focus{background: orange;}
        </style>
    </head>
    <body>
        <h2>사용 가능</h2>
        <input>
        <h2>사용 불가능</h2>
        <input disabled="disabled">
    </body>
</html>
