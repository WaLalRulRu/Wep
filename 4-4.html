<!DOCTYPE html>
<html>
    <head>
        <title>선택 가능한 양식 생성</title>
    </head>
    <body>
       <select>
        <option>김밥</option>
        <option>어묵</option>
        <option>국밥</option>
        <option>순대</option>
       </select>
       <br>
    </body>
    <!--여러항목 선택-->
    <body>
        <select multiple="multiple">
            <option>김밥</option>
            <option>어묵</option>
            <option>국밥</option>
            <option>순대</option>
           </select>
    </body>
    <!--선택 옵션 묶기-->
    <body>
        <select>
            <optgroup label="HTML5">
                <option>선택1</option>
                <option>선택2</option>
                <option>선택3</option>
            </optgroup>
            <optgroup label="CSS3">
                <option>선택1</option>
                <option>선택2</option>
                <option>선택3</option>
            </optgroup>
           </select>
    </body>
</html>
