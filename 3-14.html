<!DOCTYPE html>
<html>
    <head>
        <title>이미지, 오디오, 비디오 삽입</title>
    </head>
    <body>
        <img src="모몽가.jpg" alt="모몽가" width="300">
        <img src="Nothing.jpg" alt="그림이 존재하지 않습니다" width="300">
        <audio src="#" controls="controls"></audio>
        <video controls="controls">
            <source src="#.mp4" type="video.mp4">
            <source src="#/webm" type="video/webm">
        </video>
        <!--동영상을 불러오는 동안 다른 이미지 보여주기-->
        <video controls="controls" poster="#">
            <source src="#.mp4" type="video.mp4">
            <source src="#/webm" type="video/webm">
        </video>
    </body>
</html>
