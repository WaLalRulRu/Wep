<!DOCTYPE html>
<html>
    <head>
        <title>문서 객체 선택</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            //이벤트 연결
            $(document).ready(function() {
                //스타일 속성을 변경
                //css 수업 안들어서 좀 어려운디 
                $('h1').css('color','blue');
                $('h1').css('background','black');
            });
        </script>
    </head>
    <body>
        <h1>음 귀찮아</h1>
        <h1>음 귀찮아</h1>
        <h1>음 귀찮아</h1>
    </body>
</html>
