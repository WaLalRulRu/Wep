<!DOCTYPE html>
<html>
    <head>
        <title>박스 테두리 설정</title>
        <style>
            .box{
                border: thick;
                border-style: dashed;
                border-color: black;
                /*테두리 둥글게*/
                border-radius: 20px;
                /*모서리 마다 궁글기를 다르게 적용*/
                border-radius: 50px 10px 40px 70px ;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero sed et placeat maiores nisi ex modi facere, quam rem nemo aliquid iure earum aliquam illo ab? Ratione laboriosam soluta corporis!</h1>
        </div>
    </body>
</html>
