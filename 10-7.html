<!DOCTYPE html>
<html>
    <head>
        <title>매서드를 사용해 문서 객체 한 개 선택하기</title>
        <script>
            //이벤트를 연결
            window.onload =function(){
                //문서 객체를 선택
                let header = document.querySelector('h1');

                //문서 객체를 조작합니다.
                header.style.color = 'orange';
                header.style.background = 'red';
                header.innerHTML = 'From JavaScript';
            };
        </script>
    </head>
    <body>
        <h1>헤더</h1>
        <h1>헤더</h1>
        <h1>헤더</h1>
    </body>
</html>
