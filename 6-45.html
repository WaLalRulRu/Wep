<!DOCTYPE html>
<html>
    <head>
        <title>아이고 졸려 죽곘다</title>
        <style>
            .box{
                width: 100px; height: 100px;
                background-color: red;
                margin: 10px; padding: 10px;
                /*태그를 왼쪽으로 붙입니다
                float: left;*/
                /*태그를 오른쪽으로 붙입니다*/
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
    </body>
</html>
