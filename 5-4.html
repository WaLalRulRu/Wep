<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 연습</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background: red;
            }
            #wrap {
                width: 800px; margin: 0 auto;
                overflow: hidden;
            }
            #asied {
                width: 200px; float: left;
                background: blue;
            }
            #content {
                width: 600px; float: left;
                background: green;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1># 헤더 태그</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <h1>어사이드 태그</h1>
            </div>
            <div id="content">
                <h1>컨텐츠 태그</h1>
            </div>
        </div>
    </body>
</html>
