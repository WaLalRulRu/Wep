        <title>배열</title>
        <script>
            let array = ['열','연','습'];
            
            array[0] = '배';
            alert(array[0]);
            alert(array[1]);
            alert(array[2]);
            //지금 배열연습을 출력하고 싶은데 0번째에 '열'대신 '배'를 출력하게 해놔서 배연습이  출력 됌
        </script>
    </head>
    <body>
        배열 문자 출력
    </body>
