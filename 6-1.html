<!DOCTYPE html>
<html>
    <head>
        <title>박스 크기와 패딩 조정</title>
        <!--100*100의 빨간 박스 생성-->
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;

                /*보더 속성과 패딩 속성을 적용 -> 30px의 파란색 테두리가 생김*/
                border: 20px solid blue;
                margin: 10px; padding: 30px;
            }
        </style>
    </head>
    <body>
        <div> </div>
    </body>
</html>
