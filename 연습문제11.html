<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 11</title>
    </head>
    <body>
        <div>클릭</div>
        <script>
            let color = ['red', 'green', 'blue']
            let currentColor = 0
            $('div').css({
                backgroundColor: color[currentColor]
            }).click(function () {
                //자기 자식의 색상을 변경. 색상이 배열로 제공. 나머지 연산자와 덧셈 연산자를 활용하면 colors에서 요소를 하나씩 꺼내올 수 있음
                //아니 그럼 박스는 어딨음?? 박슬를 만들고 거기에 css를 넣어야하는거 아님? 
                
                currentColor = (color + 1) % 3
                $(this).css({
                    backgroundColor: color[currentColor]
                });
            })
        </script>
        <style>
            div{
                width: 100px;
                height: 50px;
                line-height: 50px;
                text-align: center;
                color: black;
                border: none;
                border-radius: 10px;
            }
        </style>
    </body>
</html>
