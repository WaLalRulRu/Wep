<!DOCTYPE html>
<html>
    <head>
        <title>문서 객체를 이용한 시간 표시</title>
        <script>
            //이벤트 연결
            window.onload = function () {
                //문서 객체 선택
                let clock = document.getElementById('clock');
                //1초마다 함수 실행
                setInterval(function(){
                    let now = new Date();
                    clock.innerHTML = now.toString();
                }, 1000);
            };
        </script>
    </head>
    <body>
        <h1 id="clock"></h1>
    </body>
</html>
