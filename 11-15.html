<!DOCTYPE html>
<html>
    <head>
        <title>복합 이벤트 연결 메소드</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready (function () {
                $('h1').hover (function () {
                    $(this).css({
                        background: 'red',
                        color: 'white'
                    });
                }, function() {
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Click</h1>
    </body>
</html>
