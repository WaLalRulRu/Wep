<!DOCTYPE html>
<html>
    <head>
        <title>바디 태그 속성 문서 객체 생성</title>
        <script>
            window.onload = function (){
                //변수 선언
                document.body.setAttribute('data-custom', 'value');

                //속성 변환
                let dataCustom = document.body.getAttribute('data-custom');
                alert(dataCustom);
            };
        </script>
    </head>

</html>
