<!DOCTYPE html>
<html>
    <head>
        <title>속성 값을 입력해 속성 지정하기 </title>
        <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
        <script>
            //이벤트 지정
            $(document).ready(function () {
                //속성 지정
                $('img').attr('alt','음 이게 아닌뎁쇼 ');
                $('img').attr('src', 'https://via.placecholder.com/100x100');
                $('img').attr('width', '100');
            });
        </script>
    </head>
    <body>
        <img>
        <img>
        <img>
    </body>
</html>
